<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track and manage your favorite local places">
    <title>Books I've Read Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Header Section -->
<header>
    <div class="container">
        <h1> Mia's Reading Tracker </h1>
        <p class="subtitle">Reviewing and rating books I have recently read!</p>
    </div>
</header>
<!-- Main Content -->
<main class="container">
<!-- Add Favorite Form Section -->
<section class="add-section">
    <h2>Add New Book</h2>
    <form id="add-favorite-form">

        <!-- Name Input -->
        <div class="form-group">
            <label for="name">Book Name *</label>
            <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="Enter book name"
                aria-required="true">
        </div>

        <!-- Category Dropdown -->
        <div class="form-group">
            <label for="category">Category *</label>
            <select id="category" name="category" required aria-required="true">
                <option value="">-- Select Category --</option>
                <option value="Historical Fiction">Historical Fiction</option>
                <option value="Biography">Biography</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Roamnce">Romance</option>
                <option value="Thriller">Thriller</option>
                <option value="Self Help">Self Help</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Rating Dropdown -->
        <div class="form-group">
            <label for="rating">Rating</label>
            <select id="rating" name="rating">
                <option value="5">⭐⭐⭐⭐⭐ (5 stars)</option>
                <option value="4">⭐⭐⭐⭐ (4 stars)</option>
                <option value="3">⭐⭐⭐ (3 stars)</option>
                <option value="2">⭐⭐ (2 stars)</option>
                <option value="1">⭐ (1 star)</option>
            </select>
        </div>

        <!-- Notes Textarea -->
        <div class="form-group">
            <label for="Description">Description</label>
            <textarea
                id="Description"
                name="Description"
                rows="3"
                placeholder="Add a summary or notes..."></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Book</button>

    </form>
</section>
</main>
<!-- Search/Filter Section -->
<section class="search-section">
    <h2>My Books</h2>
    <div class="search-controls">
        <input type="text" id="search-input" placeholder="Search favorites..." aria-label="Search favorites">
        <select id="category-filter" aria-label="Filter by category">
            <option value="all">All Categories</option>
            <option value="Historical Fiction">Historical Fiction</option>
            <option value="Biography">Biography</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Romance">Romance</option>
            <option value="Thriller">Thriller</option>
            <option value="Self Help">Self Help</option>
            <option value="other">Other</option>
        </select>
         <button type="button" id="clear-all-btn" class="btn btn-secondary">Clear All</button>
    </div>
</section>

<section class="favorites-section">
    <div id="favorites-list" class="favorites-grid">
        <!-- JavaScript will add favorite cards here -->

    </div>
</section>
<!-- Footer -->
<footer>
    <div class="container">
        <p>&copy; 2025 My Book Tracker | Built with HTML, CSS, and JavaScript</p>
    </div>
</footer>

    <!-- JavaScript at end of body -->
    <script src="js/app.js"></script>
</body>
</html>
